  <mat-form-field >

    <mat-label> Dataset Folder</mat-label>

      <mat-option *ngFor="let file of availableFiles" [value]="file" >
        {{file}}
      </mat-option>
    </mat-select>
  <mat-error *ngIf="FieldControl.get('dataset_name').hasError('required')"> Please enter a Value</mat-error>

    <button mat-icon-button class="help_message_button"></button>
    <mat-icon class="help_message_button" matTooltip="Folder containing the dataset (images, labels, objectclasses.json).
The folder structure must match that of the labeling tool.">help</mat-icon>

  </mat-form-field>

  <mat-form-field >
    <input type="number" formControlName="trainPercentage" matInput placeholder="Training(%)" [value]="trainPercentage"
           (keyup)="trainPercentageValue($event)" required>
    <mat-error *ngIf="FieldControl.get('trainPercentage').hasError('required')"> Please enter a Value
    </mat-error>
    <mat-error *ngIf="FieldControl.get('trainPercentage').hasError('isNotInRange') && !FieldControl.get('trainPercentage').hasError('required') ">
      Must be a ratio between 0 and 100
    </mat-error>

    <button mat-icon-button class="help_message_button"></button>
    <mat-icon class="help_message_button" matTooltip="Split the data between training and evaluation the number you enter
will be the portion of the data taken for training">help</mat-icon>

  </mat-form-field>

  <mat-form-field >
    <input type="number" formControlName="validationPercentage" matInput placeholder="Validation(%)" [value]="validationPercentage"
           (keyup)="validationPercentageValue($event)" required>
    <mat-error *ngIf="FieldControl.get('validationPercentage').hasError('required')"> Please enter a Value
    </mat-error>
    <mat-error *ngIf="FieldControl.get('validationPercentage').hasError('isNotInRange') && !FieldControl.get('validationPercentage').hasError('required') ">
      Must be a ratio between 0 and 100
    </mat-error>

    <button mat-icon-button class="help_message_button"></button>
    <mat-icon class="help_message_button" matTooltip="Split the data between training and evaluation the number you enter
will be the portion of the data taken for training">help</mat-icon>

  </mat-form-field>

  <mat-form-field >
    <input type="number" formControlName="testPercentage" matInput placeholder="Testing(%)" [value]="testPercentage"
           (keyup)="testPercentageValue($event)" required>
    <mat-error *ngIf="FieldControl.get('testPercentage').hasError('required')"> Please enter a Value
    </mat-error>
    <mat-error *ngIf="FieldControl.get('testPercentage').hasError('isNotInRange') && !FieldControl.get('testPercentage').hasError('required') ">
      Must be a ratio between 0 and 100
    </mat-error>

    <button mat-icon-button class="help_message_button"></button>
    <mat-icon class="help_message_button" matTooltip="Split the data between training and evaluation the number you enter
will be the portion of the data taken for training">help</mat-icon>

  </mat-form-field>

  <div class="footer">
  </div>
</div>
</form>
